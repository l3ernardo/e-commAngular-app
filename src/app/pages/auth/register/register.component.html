
<div class="cotainer">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="card">
              <div class="card-header">Register</div>
              <div class="card-body">

                <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">

                <div class="form-group row">
                  <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                  <div class="col-md-6">
                      <input type="text" id="email" class="form-control" ngModel name="email" required autofocus>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                  <div class="col-md-6">
                      <input type="password" id="password" class="form-control" ngModel name="password" required>
                  </div>
                </div>

                <!-- div class="form-group row">
                  <label for="password" class="col-md-4 col-form-label text-md-right">Confirm-Password</label>
                  <div class="col-md-6">
                      <input type="password" id="confirmPassword" class="form-control" ngModel name="confirmPassword" required>
                  </div>
                </div -->

            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">Register</button>
           </div>

              </form>
          </div>
      </div>
  </div>
</div>
